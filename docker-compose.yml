services:
  php:
    build: .
    container_name: php-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html/
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
      - DATABASE_URL=postgresql://testuser:testpass@postgres:5432/testdb?serverVersion=15&charset=utf8
      - APP_ENV=dev
      - APP_SECRET=${APP_SECRET:-change-me-in-production}
      - JWT_SECRET_KEY=/var/www/html/config/jwt/private.pem
      - JWT_PUBLIC_KEY=/var/www/html/config/jwt/public.pem
      - JWT_PASSPHRASE=9f094eace947ed0eb1ca2dbfc37deaa1a578bb957d7a52d2db53b0274981fd67
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge

