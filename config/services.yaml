parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\EventListener\ApiExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 10 }

    # OpenAI Client
    OpenAI\Client:
        factory: ['OpenAI', 'client']
        arguments:
            - '%env(default::OPENAI_API_KEY)%'

    # Flashcard generator service - OpenAI (switch to MockFlashcardGenerator for testing)
    App\Service\FlashcardGeneratorInterface:
        class: App\Service\OpenAIFlashcardGenerator

when@test:
    services:
        # Use Mock in tests
        App\Service\FlashcardGeneratorInterface:
            class: App\Service\MockFlashcardGenerator

